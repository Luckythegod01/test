<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ma collection Beyblade X</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html {
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    body, input, select, textarea, button {
      transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease;
    }
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100" id="body">
  <div class="container mx-auto p-4">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Beyblade X</h1>
      <div class="flex items-center gap-2">
        <span id="userName" class="text-sm"></span>
        <button id="authBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Se connecter</button>
        <button id="themeToggle" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Th√®me clair</button>
      </div>
    </div>

    <!-- Tabs -->
    <div class="flex gap-4 mb-6">
      <button id="tabCollection" class="tab-button bg-blue-700 text-white px-4 py-2 rounded">Ma collection</button>
      <button id="tabCatalog" class="tab-button bg-gray-700 text-white px-4 py-2 rounded">Catalogue</button>
    </div>

    <!-- Collection Section -->
    <div id="sectionCollection">
      <h2 class="text-2xl font-semibold mb-4">Ma collection</h2>
      <div id="collectionGrid" class="grid gap-4" style="grid-template-columns: repeat(auto-fit, minmax(12rem, 1fr));"></div>
    </div>

    <!-- Catalogue Section -->
    <div id="sectionCatalog" class="hidden">
      <h2 class="text-2xl font-semibold mb-4">Catalogue officiel</h2>
      <div id="catalogGrid" class="grid gap-4" style="grid-template-columns: repeat(auto-fit, minmax(12rem, 1fr));"></div>

      <div id="catalogFormContainer" class="mt-6 hidden">
        <h3 class="text-xl font-bold mb-2" id="formTitle">Ajouter une toupie au catalogue</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input id="catCode" placeholder="Code produit" class="p-2 border rounded bg-gray-800 border-gray-700 text-white" />
          <input id="catName" placeholder="Nom" class="p-2 border rounded bg-gray-800 border-gray-700 text-white" />
          <select id="catType" class="p-2 border rounded bg-gray-800 border-gray-700 text-white">
            <option value="">Type de toupie</option>
            <option>Attack</option>
            <option>Defense</option>
            <option>Stamina</option>
            <option>Balance</option>
          </select>
          <input id="catImage" placeholder="URL de l'image" class="p-2 border rounded bg-gray-800 border-gray-700 text-white" />
          <div class="col-span-2 flex gap-4">
            <button id="addToCatalogBtn" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">Ajouter</button>
            <button id="saveEditBtn" class="bg-yellow-500 text-black py-2 px-4 rounded hover:bg-yellow-600 hidden">üíæ Sauvegarder</button>
            <button id="cancelEditBtn" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 hidden">‚ùå Annuler</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';
import { getFirestore, doc, setDoc, getDoc, getDocs, addDoc, deleteDoc, collection } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';

const firebaseConfig = {
  apiKey: "AIzaSyA0my0esYTJZ6ifuCKGsbKFKDqpohA1DQw",
  authDomain: "beycollec.firebaseapp.com",
  projectId: "beycollec",
  storageBucket: "beycollec.appspot.com",
  messagingSenderId: "884713868558",
  appId: "1:884713868558:web:cd4e3d0fcc3506ea719b5f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const provider = new GoogleAuthProvider();
const db = getFirestore();

let currentUser = null;
let userCollectionIds = [];
let fullCatalog = [];
let isAdmin = false;
window.auth = auth;
window.isAdmin = isAdmin;

const $ = id => document.getElementById(id);

function showSection(section) {
  $("sectionCollection").classList.add("hidden");
  $("sectionCatalog").classList.add("hidden");
  $("tabCollection").classList.remove("bg-blue-700");
  $("tabCatalog").classList.remove("bg-blue-700");
  if (section === "collection") {
    $("sectionCollection").classList.remove("hidden");
    $("tabCollection").classList.add("bg-blue-700");
  } else {
    $("sectionCatalog").classList.remove("hidden");
    $("tabCatalog").classList.add("bg-blue-700");
  }
}

$("tabCollection").onclick = () => showSection("collection");
$("tabCatalog").onclick = () => showSection("catalog");

$("themeToggle").onclick = () => {
  const html = document.documentElement;
  const isDark = html.classList.toggle("dark");
  $("body").className = isDark ? "bg-gray-900 text-gray-100" : "bg-white text-black";
  $("themeToggle").textContent = isDark ? "Th√®me clair" : "Th√®me sombre";
};

$("authBtn").onclick = async () => {
  if (auth.currentUser) {
    await signOut(auth);
  } else {
    await signInWithPopup(auth, provider);
  }
};

onAuthStateChanged(auth, async (user) => {
  if (user) {
    currentUser = user;
    $("userName").textContent = user.displayName;
    $("authBtn").textContent = "Se d√©connecter";
    const snap = await getDoc(doc(db, "users", user.uid));
    if (snap.exists() && snap.data().isAdmin) {
      isAdmin = true;
      window.isAdmin = true;
      $("catalogFormContainer").classList.remove("hidden");
    }
    await loadUserCollection();
    await loadCatalog();
  } else {
    currentUser = null;
    userCollectionIds = [];
    fullCatalog = [];
    isAdmin = false;
    window.isAdmin = false;
    $("userName").textContent = "";
    $("authBtn").textContent = "Se connecter";
    $("catalogFormContainer").classList.add("hidden");
    $("collectionGrid").innerHTML = "";
    $("catalogGrid").innerHTML = "";
  }
});

async function loadUserCollection() {
  const snap = await getDoc(doc(db, "collections", currentUser.uid));
  userCollectionIds = snap.exists() ? snap.data().items || [] : [];
}

async function loadCatalog() {
  const snap = await getDocs(collection(db, "catalog"));
  fullCatalog = [];
  snap.forEach(docSnap => {
    const item = docSnap.data();
    item.id = docSnap.id;
    fullCatalog.push(item);
  });
  fullCatalog.sort((a, b) => a.name.localeCompare(b.name));
  renderCatalog();
  renderCollection();
}

function renderCatalog() {
  $("catalogGrid").innerHTML = "";
  for (const item of fullCatalog) {
    const isInCollection = userCollectionIds.includes(item.id);
    const badgeColor = {
      Attack: "red-500", Defense: "blue-500", Stamina: "green-500", Balance: "yellow-500"
    }[item.type] || "gray-500";
    const div = document.createElement("div");
    div.className = `rounded-2xl shadow-lg p-4 text-xs bg-gray-800 border border-gray-700`;
    div.innerHTML = `
      <div class="flex flex-col items-center text-center">
        ${item.image ? `<img src="${item.image}" class="w-28 h-28 object-contain mb-3 rounded" />` : ""}
        <h3 class="font-semibold text-sm mb-1">${item.name}</h3>
        <p class="text-sm text-gray-400 mb-1">${item.code}</p>
        <span class="text-white text-xs font-semibold px-2 py-1 rounded-full bg-${badgeColor} mb-2">${item.type}</span>
        <label class="flex items-center gap-2 mt-2">
          <input type="checkbox" ${isInCollection ? "checked" : ""} onchange="toggleInCollection('${item.id}', this.checked)" class="form-checkbox h-4 w-4 text-blue-600" />
          <span class="text-sm">Dans ma collection</span>
        </label>
        ${isAdmin ? `<button onclick="deleteCatalogItem('${item.id}')" class="text-red-500 text-xs mt-2 underline">üóë Supprimer</button>` : ""}
      </div>
    `;
    $("catalogGrid").appendChild(div);
  }
}

function renderCollection() {
  const collectionItems = fullCatalog
    .filter(item => userCollectionIds.includes(item.id))
    .sort((a, b) => a.name.localeCompare(b.name));
  $("collectionGrid").innerHTML = collectionItems
    .map(item => {
      const badgeColor = {
        Attack: "red-500", Defense: "blue-500", Stamina: "green-500", Balance: "yellow-500"
      }[item.type] || "gray-500";
      return `
        <div class="rounded-2xl shadow-lg p-4 text-xs bg-gray-800 border border-gray-700">
          <div class="flex flex-col items-center text-center">
            ${item.image ? `<img src="${item.image}" class="w-28 h-28 object-contain mb-3 rounded" />` : ""}
            <h3 class="font-semibold text-sm mb-1">${item.name}</h3>
            <p class="text-sm text-gray-400 mb-1">${item.code}</p>
            <span class="text-white text-xs font-semibold px-2 py-1 rounded-full bg-${badgeColor}">${item.type}</span>
          </div>
        </div>`;
    }).join("");
}

window.toggleInCollection = async (itemId, isChecked) => {
  if (!currentUser) return;
  const ref = doc(db, "collections", currentUser.uid);
  if (isChecked && !userCollectionIds.includes(itemId)) userCollectionIds.push(itemId);
  if (!isChecked) userCollectionIds = userCollectionIds.filter(id => id !== itemId);
  await setDoc(ref, { items: userCollectionIds }, { merge: true });
  renderCollection();
};

window.deleteCatalogItem = async (itemId) => {
  if (!isAdmin) return;
  await deleteDoc(doc(db, "catalog", itemId));
  await loadCatalog();
};

$("addToCatalogBtn").onclick = async () => {
  const code = $("catCode").value.trim();
  const name = $("catName").value.trim();
  const type = $("catType").value;
  const image = $("catImage").value.trim();
  if (!code || !name || !type) return;
  await addDoc(collection(db, "catalog"), { code, name, type, image });
  $("catCode").value = "";
  $("catName").value = "";
  $("catType").value = "";
  $("catImage").value = "";
  await loadCatalog();
};
  </script>
</body>
</html>
