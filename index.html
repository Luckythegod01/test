<!DOCTYPE html>

<html class="dark" lang="fr">
<head>

<script>
  if (!localStorage.getItem("theme")) {
    document.documentElement.classList.add("dark");
    localStorage.setItem("theme", "dark");
  } else {
    const isDark = localStorage.getItem("theme") === "dark";
    document.documentElement.classList.toggle("dark", isDark);
  }
</script>

<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ma collection Beyblade X</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<style>
    html {
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    body, input, select, textarea, button {
      transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease;
    }
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100" id="body">
<div class="container mx-auto p-4">
<!-- Header -->
<div class="flex justify-between items-center mb-6">
<h1 class="text-3xl font-bold">Beyblade X</h1>
<div class="flex items-center gap-2">
<span class="text-sm" id="userName"></span>
<button class="px-4 py-2 rounded border font-semibold bg-blue-600 text-white border-blue-600 hover:bg-blue-700" id="authBtn">Se connecter</button>
<button class="px-4 py-2 rounded border font-semibold bg-indigo-600 text-white border-indigo-600 hover:bg-indigo-700" id="themeToggle">Th√®me clair</button>
</div>
</div>
<!-- Tabs -->
<div class="flex items-center gap-2 mb-6 flex-wrap"><div class="flex gap-2"><button class="px-4 py-2 rounded border font-semibold bg-gray-200 text-gray-800 border-gray-300 dark:bg-gray-700 dark:text-white dark:border-gray-600" id="tabCollection">Ma collection</button><button class="px-4 py-2 rounded border font-semibold bg-blue-600 text-white border-blue-600" id="tabCatalog">Catalogue</button></div><input class="p-2 w-64 border rounded bg-white text-black border-gray-300 dark:bg-gray-800 dark:text-white dark:border-gray-700" id="searchCatalog" placeholder="üîç Rechercher..." type="text"/></div>
<!-- Collection Section -->
<div class="hidden" id="sectionCollection">
<div class="flex justify-between items-center mb-4 flex-wrap gap-2"><h2 class="text-2xl font-semibold mb-4">Ma collection</h2></div>
<div class="grid gap-4" id="collectionGrid" style="grid-template-columns: repeat(auto-fit, minmax(12rem, 1fr));"></div>
</div>
<!-- Catalogue Section -->
<div id="sectionCatalog">
<h2 class="text-2xl font-semibold mb-4">Catalogue officiel</h2>
<div class="grid gap-4" id="catalogGrid" style="grid-template-columns: repeat(auto-fit, minmax(12rem, 1fr));"></div>
<div class="mt-6 hidden" id="catalogFormContainer">
<h3 class="text-xl font-bold mb-2">Ajouter une toupie au catalogue</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<input class="p-2 border rounded bg-white text-black border-gray-300 dark:bg-gray-800 dark:text-white dark:border-gray-700" id="catCode" placeholder="Code produit"/>
<input class="p-2 border rounded bg-white text-black border-gray-300 dark:bg-gray-800 dark:text-white dark:border-gray-700" id="catName" placeholder="Nom"/>
<select class="p-2 border rounded bg-white text-black border-gray-300 dark:bg-gray-800 dark:text-white dark:border-gray-700" id="catType">
<option value="">Type de toupie</option>
<option>Attack</option>
<option>Defense</option>
<option>Stamina</option>
<option>Balance</option>
</select>
<input class="p-2 border rounded bg-white text-black border-gray-300 dark:bg-gray-800 dark:text-white dark:border-gray-700" id="catImage" placeholder="URL de l'image"/>
<button class="px-4 py-2 rounded border font-semibold bg-green-600 text-white border-green-600 hover:bg-green-700 col-span-2" id="addToCatalogBtn">Ajouter au catalogue</button>
</div>
</div>
</div>
</div>
<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';
    import { getFirestore, doc, setDoc, getDoc, getDocs, addDoc, deleteDoc, collection } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyA0my0esYTJZ6ifuCKGsbKFKDqpohA1DQw",
      authDomain: "beycollec.firebaseapp.com",
      projectId: "beycollec",
      storageBucket: "beycollec.appspot.com",
      messagingSenderId: "884713868558",
      appId: "1:884713868558:web:cd4e3d0fcc3506ea719b5f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    window.auth = auth;
    const provider = new GoogleAuthProvider();
    const db = getFirestore();

    let currentUser = null;
    let userCollectionIds = [];
    let fullCatalog = [];
    let isAdmin = false;

    const $ = id => document.getElementById(id);
    const infoToast = msg => alert(msg);

    $("themeToggle").onclick = () => {
      const isDark = document.documentElement.classList.toggle("dark");
      $("body").className = isDark ? "bg-gray-900 text-gray-100" : "bg-white text-black";
      $("themeToggle").textContent = isDark ? "Th√®me clair" : "Th√®me sombre";
      updateTabStyles();
      updateCardsTheme();
    };

    $("authBtn").onclick = async () => {
      const user = auth.currentUser;
      if (user) {
        try {
          await signOut(auth);
        } catch (e) {
          console.error("Erreur lors de la d√©connexion :", e);
        }
      } else {
        try {
          await signInWithPopup(auth, provider);
        } catch (e) {
          console.error("Erreur lors de la connexion :", e);
        }
      }
    };

    $("tabCollection").onclick = () => switchTab("collection");
    $("tabCatalog").onclick = () => switchTab("catalog");

    function updateTabStyles() {
      ["tabCollection", "tabCatalog"].forEach(id => {
        const el = $(id);
        el.classList.remove("bg-blue-600", "text-white", "border-blue-600");
        el.classList.remove("bg-gray-200", "text-gray-800", "border-gray-300");
        el.classList.remove("dark:bg-gray-700", "dark:text-white", "dark:border-gray-600");
        el.classList.add("px-4", "py-2", "rounded", "border", "font-semibold");
      });
      const activeId = currentTab === "collection" ? "tabCollection" : "tabCatalog";
      const inactiveId = currentTab === "collection" ? "tabCatalog" : "tabCollection";
      $(activeId).classList.add("bg-blue-600", "text-white", "border-blue-600");
      $(inactiveId).classList.add("bg-gray-200", "text-gray-800", "border-gray-300", "dark:bg-gray-700", "dark:text-white", "dark:border-gray-600");
    }

    let currentTab = "catalog";
    function switchTab(tab) {
      currentTab = tab;
      $("sectionCollection").classList.add("hidden");
      $("sectionCatalog").classList.add("hidden");
      if (tab === "collection") $("sectionCollection").classList.remove("hidden");
      else $("sectionCatalog").classList.remove("hidden");
      updateTabStyles();
    }

    async function init() {
      await loadCatalog();
      switchTab("catalog");
    }

    init();

    onAuthStateChanged(auth, async user => {
      if (user) {
        currentUser = user;
        $("userName").textContent = user.displayName;
        $("authBtn").textContent = "Se d√©connecter";
        const adminDoc = await getDoc(doc(db, "users", user.uid));
        if (adminDoc.exists() && adminDoc.data().isAdmin) {
          isAdmin = true;
          $("catalogFormContainer").classList.remove("hidden");
        }
        await loadUserCollection();
        await loadCatalog();
        switchTab("collection");
      } else {
        currentUser = null;
        userCollectionIds = [];
        isAdmin = false;
        $("userName").textContent = "";
        $("authBtn").textContent = "Se connecter";
        $("catalogFormContainer").classList.add("hidden");
        $("collectionGrid").innerHTML = "";
        switchTab("catalog");
      }
    });

    
async function loadUserCollection() {
  const snap = await getDoc(doc(db, "collections", currentUser.uid));
  if (snap.exists()) {
    const data = snap.data().items || [];
    userCollectionIds = data.map(item => typeof item === "string" ? { id: item, quantity: 1 } : item);
  } else {
    userCollectionIds = [];
  }
}


    async function loadCatalog() {
      const snap = await getDocs(collection(db, "catalog"));
      fullCatalog = [];
      snap.forEach(docSnap => {
        const item = docSnap.data();
        item.id = docSnap.id;
        fullCatalog.push(item);
      });
      fullCatalog.sort((a, b) => a.name.localeCompare(b.name)); // Tri alphab√©tique
      renderCatalog();
      if (currentUser) renderCollection();
    }

    function updateCardsTheme() {
      const isDark = document.documentElement.classList.contains("dark");
      document.querySelectorAll(".card").forEach(card => {
        card.classList.remove("bg-white", "text-black", "border-gray-300");
        card.classList.remove("bg-gray-800", "text-white", "border-gray-700");
        if (isDark) {
          card.classList.add("bg-gray-800", "text-white", "border-gray-700");
        } else {
          card.classList.add("bg-white", "text-black", "border-gray-300");
        }
      });
    }

    
function getQuantityForId(id) {
  const item = userCollectionIds.find(i => i.id === id);
  return item ? item.quantity : 1;
}

function renderCatalog() {
      $("catalogGrid").innerHTML = "";
      const sortedCatalog = [...fullCatalog].sort((a, b) => a.name.localeCompare(b.name));
      for (const item of sortedCatalog) {
        const isInCollection = userCollectionIds.some(i => i.id === item.id);
        const quantity = getQuantityForId(item.id);
        const badgeColor = {
          Attack: "red-500", Defense: "blue-500", Stamina: "green-500", Balance: "yellow-500"
        }[item.type] || "gray-500";
        const div = document.createElement("div");
        const isDark = document.documentElement.classList.contains("dark");
        div.className = `rounded-2xl shadow-lg p-4 text-xs border ${isDark ? "bg-gray-800 text-white border-gray-700" : "bg-white text-black border-gray-300"} card`;
        div.innerHTML = `
          <div class="flex flex-col items-center text-center">
            ${item.image ? `<img src="${item.image}" class="w-28 h-28 object-contain mb-3 rounded" />` : ""}
            <h3 class="font-semibold text-sm mb-1">${item.name}</h3>
            <p class="text-sm text-gray-400 dark:text-gray-300 mb-1">${item.code}</p><p class="text-xs mt-1">Quantit√© : ${quantity}</p>
            <span class="text-white text-xs font-semibold px-2 py-1 rounded-full bg-${badgeColor} mb-2">${item.type}</span>
<label class="flex items-center gap-2 mt-2">
  <input type="number" min="1" max="99" value="${quantity}" class="form-input h-6 w-16 text-black dark:text-white bg-white dark:bg-gray-700 rounded p-1 text-sm quantity-input" data-qty-id="${item.id}" />
  <span class="text-sm">Quantit√©</span>
</label>

            <label class="flex items-center gap-2 mt-2">
              <input type="checkbox" ${isInCollection ? "checked" : ""} class="form-checkbox h-4 w-4 text-blue-600" data-id="${item.id}" />
              <span class="text-sm">Dans ma collection</span>
            </label>
            ${isAdmin ? `<button class="text-red-500 text-xs mt-2 underline" data-del-id="${item.id}">üóë Supprimer</button>${modifier_btn_code}` : ""}
          </div>`;
        $("catalogGrid").appendChild(div);
        const checkbox = div.querySelector("input[type=checkbox]");
        checkbox.addEventListener("change", async e => {
          const id = e.target.getAttribute("data-id");
          if (!currentUser) {
            infoToast("üíæ Si tu souhaites enregistrer ta collection, merci de te connecter.");
            e.target.checked = false;
            return;
          }
          if (e.target.checked && !userCollectionIds.includes(id)) userCollectionIds.push(id);
          if (!e.target.checked) userCollectionIds = userCollectionIds.filter(i => i !== id);
          
          const qtyInput = div.querySelector(`.quantity-input[data-qty-id="${id}"]`);
          const quantity = parseInt(qtyInput?.value) || 1;
          await setDoc(doc(db, "collections", currentUser.uid), {
            items: userCollectionIds.map(iid => {
              const qty = (iid === id) ? quantity : 1;
              return { id: iid, quantity: qty };
            })
          }, { merge: true });

          renderCollection();
        });
        if (isAdmin) {
          div.querySelector("[data-del-id]").addEventListener("click", async () => {
        const editBtn = div.querySelector("[data-edit-id]");
        if (editBtn) {
          editBtn.addEventListener("click", () => {
            $("catCode").value = item.code;
            $("catName").value = item.name;
            $("catType").value = item.type;
            $("catImage").value = item.image;
            $("addToCatalogBtn").textContent = "Modifier";
            $("addToCatalogBtn").dataset.editing = item.id;
            $("catalogFormContainer").scrollIntoView({ behavior: "smooth" });
          });
        }

            await deleteDoc(doc(db, "catalog", item.id));
            await loadCatalog();
          });
        }
      }
    }

    function renderCollection() {
      $("collectionGrid").innerHTML = fullCatalog
        .filter(item => userCollectionIds.includes(item.id))
        .sort((a, b) => a.name.localeCompare(b.name)) // Tri alphab√©tique
        .map(item => {
          const badgeColor = {
            Attack: "red-500", Defense: "blue-500", Stamina: "green-500", Balance: "yellow-500"
          }[item.type] || "gray-500";
          const quantity = getQuantityForId(item.id);
          const isDark = document.documentElement.classList.contains("dark");
          return `
            <div class="rounded-2xl shadow-lg p-4 text-xs border ${isDark ? "bg-gray-800 text-white border-gray-700" : "bg-white text-black border-gray-300"} card">
              <div class="flex flex-col items-center text-center">
                ${item.image ? `<img src="${item.image}" class="w-28 h-28 object-contain mb-3 rounded" />` : ""}
                <h3 class="font-semibold text-sm mb-1">${item.name}</h3>
                <p class="text-sm text-gray-400 dark:text-gray-300 mb-1">${item.code}</p><p class="text-xs mt-1">Quantit√© : ${quantity}</p>
                <span class="text-white text-xs font-semibold px-2 py-1 rounded-full bg-${badgeColor}">${item.type}</span>
              </div>
            </div>`;
        }).join("");
    }

    $("addToCatalogBtn").onclick = async () => {
      const code = $("catCode").value.trim();
      const name = $("catName").value.trim();
      let type = $("catType").value || "Autre";
      const image = $("catImage").value.trim();
      if (!code || !name || !type) return;
      
    const editId = $("addToCatalogBtn").dataset.editing;
    if (editId) {
      await setDoc(doc(db, "catalog", editId), { code, name, type, image }, { merge: true });
      delete $("addToCatalogBtn").dataset.editing;
      $("addToCatalogBtn").textContent = "Ajouter au catalogue";
    } else {
      await addDoc(collection(db, "catalog"), { code, name, type, image });
    }

      ["catCode", "catName", "catType", "catImage"].forEach(id => $(id).value = "");
      await loadCatalog();
    };
  
    function filterCatalog() {
      const query = $("searchCatalog").value.toLowerCase();
      const cards = $("catalogGrid").children;
      for (const card of cards) {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(query) ? "" : "none";
      }
    }

    function filterCollection() {
      const query = $("searchCollection").value.toLowerCase();
      const cards = $("collectionGrid").children;
      for (const card of cards) {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(query) ? "" : "none";
      }
    }

    $("searchCatalog").addEventListener("input", filterCatalog);
    $("searchCollection").addEventListener("input", filterCollection);
    </script>
</body>
</html>
