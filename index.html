<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ma collection Beyblade X</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html {
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    body, input, select, textarea, button {
      transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease;
    }
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100" id="body">
  <div class="container mx-auto p-4">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Beyblade X</h1>
      <div class="flex items-center gap-2">
        <span id="userName" class="text-sm"></span>
        <button id="authBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Se connecter</button>
        <button id="themeToggle" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Thème clair</button>
      </div>
    </div>

    <!-- Tabs -->
    <div class="flex gap-4 mb-6">
      <button id="tabCollection" class="tab-button bg-blue-700 text-white px-4 py-2 rounded">Ma collection</button>
      <button id="tabCatalog" class="tab-button bg-gray-700 text-white px-4 py-2 rounded">Catalogue</button>
    </div>

    <!-- Collection Section -->
    <div id="sectionCollection">
      <h2 class="text-2xl font-semibold mb-4">Ma collection</h2>
      <div id="collectionGrid" class="grid gap-4" style="grid-template-columns: repeat(auto-fit, minmax(12rem, 1fr));"></div>
    </div>

    <!-- Catalogue Section -->
    <div id="sectionCatalog" class="hidden">
      <h2 class="text-2xl font-semibold mb-4">Catalogue officiel</h2>
      <div id="catalogGrid" class="grid gap-4" style="grid-template-columns: repeat(auto-fit, minmax(12rem, 1fr));"></div>
      <div id="catalogFormContainer" class="mt-6 hidden">
        <h3 class="text-xl font-bold mb-2">Ajouter une toupie au catalogue</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input id="catCode" placeholder="Code produit" class="p-2 border rounded bg-gray-800 border-gray-700 text-white" />
          <input id="catName" placeholder="Nom" class="p-2 border rounded bg-gray-800 border-gray-700 text-white" />
          <select id="catType" class="p-2 border rounded bg-gray-800 border-gray-700 text-white">
            <option value="">Type de toupie</option>
            <option>Attack</option>
            <option>Defense</option>
            <option>Stamina</option>
            <option>Balance</option>
          </select>
          <input id="catImage" placeholder="URL de l'image" class="p-2 border rounded bg-gray-800 border-gray-700 text-white" />
          <button id="addToCatalogBtn" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 col-span-2">Ajouter au catalogue</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, getDocs, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0my0esYTJZ6ifuCKGsbKFKDqpohA1DQw",
      authDomain: "beycollec.firebaseapp.com",
      projectId: "beycollec",
      storageBucket: "beycollec.appspot.com",
      messagingSenderId: "884713868558",
      appId: "1:884713868558:web:cd4e3d0fcc3506ea719b5f",
      measurementId: "G-K8SXMSHLYW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();
    const db = getFirestore();

    let currentUser = null;
    let userCollectionIds = [];
    let fullCatalog = [];
    let isAdmin = false;

    const catalogGrid = document.getElementById("catalogGrid");
    const collectionGrid = document.getElementById("collectionGrid");
    const catalogFormContainer = document.getElementById("catalogFormContainer");
    const addToCatalogBtn = document.getElementById("addToCatalogBtn");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("userName").textContent = user.displayName;
        document.getElementById("authBtn").textContent = "Se déconnecter";

        // Vérifie si admin via Firestore
        const adminSnap = await getDoc(doc(db, "users", user.uid));
        if (adminSnap.exists() && adminSnap.data().isAdmin) {
          isAdmin = true;
          catalogFormContainer.classList.remove("hidden");
        }

        await loadUserCollection();
        await loadCatalog();
      } else {
        currentUser = null;
        userCollectionIds = [];
        fullCatalog = [];
        isAdmin = false;
        document.getElementById("userName").textContent = "";
        document.getElementById("authBtn").textContent = "Se connecter";
        catalogFormContainer.classList.add("hidden");
        collectionGrid.innerHTML = "";
        catalogGrid.innerHTML = "";
      }
    });

    // ... (le reste du code reste inchangé)
  </script>
</body>
</html>
